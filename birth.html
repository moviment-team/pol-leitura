    <h2 class="titulo-anivesario text-[#f2e6c4] text-[1.625rem] text-center font-semibold w-[80%] leading-[28px]">Kiedy masz urodziny?</h2>
    <h3 class="texto-aniversario text-[#ced1c9] text-[1rem] w-[83%] text-center mt-2 mb-5">Ważne jest, aby znać swoją datę urodzenia przed dokonaniem pełnych i dokładnych prognoz.</h3>

    <div class="date-container w-[365px] text-[#536b7a] font-sans h-[700px]">
      <div class="date-columns grid grid-cols-3 h-[36vh]">
        <img src="lineBorder.svg" alt="" class="absolute w-[100vw] left-0 lg:h-[1px] top-[345px] opacity-50">
        <img src="lineBorder.svg" alt="" class="absolute w-[100vw]  left-0 lg:h-[1px] top-[385px] opacity-50">
        <div class="date-column relative">
          <div class="scroll-window h-[120px] overflow-hidden relative">
            <div class="scroll-content month absolute w-full transition-transform duration-300">
              <div class="header-option text-center h-10 leading-10 sans">Miesiąc</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Styczeń</div>

              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Kwiecień</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Maj</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Czerwiec</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Lipiec</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Sierpień</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Wrzesień</div>
              <div class="date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200 text-[1.4rem] sans">Październik</div>

          <div class="scroll-window h-[120px] overflow-hidden relative">

              <div class="header-option text-center h-10 leading-10 sans">Dzień</div>
            </div>
          </div>
        </div>
        <div class="date-column relative">
          <div class="scroll-window h-[120px] overflow-hidden relative">
            <div class="scroll-content year absolute w-full transition-transform duration-300">
              <div class="header-option text-center h-10 leading-10 sans">Rok</div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-area w-full flex justify-center items-center mt-2">
        <a id="continueButton" href="time.html" onclick="redirecionar()" class="continue-button bg-[#17cfbc] text-white text-[1.5rem] border-none rounded-full py-2 px-12 font-bold w-[316px] cursor-pointer w-1/2 max-w-[400px] text-center transition-all duration-300 no-underline inline-block hover:bg-[#00847C] hover:text-white active:scale-98 disabled:opacity-50 pointer-events-none">
          Kontynuować

  </div><script>
    document.addEventListener('DOMContentLoaded', () => {
      const monthData = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
      const daysInMonth = { Styczeń: 31, Luty: 28, Marzec: 31, Kwiecień: 30, Maj: 31, Czerwiec: 30, Lipiec: 31, Sierpień: 31, Wrzesień: 30, Październik: 31, Listopad: 30, Grudzień: 31 };
      let selected = { month: null, day: null, year: null };
      const title = document.querySelector('.titulo-anivesario');
      const continueButton = document.getElementById('continueButton');
      continueButton.style.opacity = '0.5';
  
      const updateTitle = () => {
        if (selected.month && selected.day && selected.year) {
          title.textContent = `Kiedy masz urodziny?`;
          continueButton.classList.remove('pointer-events-none');
          continueButton.style.opacity = '1';
        } else {
          continueButton.classList.add('pointer-events-none');
          continueButton.style.opacity = '0.5';
        }
      };
  
      const setupScroll = (content) => {
        let isDragging = false;
        let startY = 0;
        let scrollTop = 0;
  
        const hammer = new Hammer(content);
        hammer.get('pan').set({ direction: Hammer.DIRECTION_VERTICAL });
  
        hammer.on('panstart', (e) => {
          isDragging = true;
          startY = e.center.y;
          scrollTop = parseInt(content.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
        });
  
        hammer.on('panmove', (e) => {
          if (!isDragging) return;
          const deltaY = e.center.y - startY;
          content.style.transform = `translateY(${scrollTop + deltaY}px)`;
        });
  
        hammer.on('panend', () => {
          isDragging = false;
          const options = content.querySelectorAll('.date-option');
          const optionHeight = options[0].offsetHeight;
          const currentScroll = parseInt(content.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
          const closestIndex = Math.round(Math.abs(currentScroll) / optionHeight);
          const newScroll = closestIndex * optionHeight;
          content.style.transform = `translateY(-${newScroll}px)`;
  
          const selectedOption = options[closestIndex];
          if (selectedOption) {
            options.forEach(opt => opt.classList.remove('selected', 'text-white'));
            selectedOption.classList.add('selected', 'text-white');
            if (content.classList.contains('month')) {
              selected.month = selectedOption.textContent;
              updateDayOptions();
            } else if (content.classList.contains('day')) {
              selected.day = selectedOption.textContent;
            } else if (content.classList.contains('year')) {
              selected.year = selectedOption.textContent;
            }
            updateTitle();
          }
        });
      };
  
      document.querySelectorAll('.scroll-content').forEach(content => {
        setupScroll(content);
        content.addEventListener('click', e => {
          if (!e.target.classList.contains('date-option')) return;
          const option = e.target;
          const offset = option.offsetTop - 40;
          content.style.transform = `translateY(-${offset}px)`;
          content.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('selected', 'text-white'));
          option.classList.add('selected', 'text-white');
          if (content.classList.contains('month')) {
            selected.month = option.textContent;
            updateDayOptions();
          } else if (content.classList.contains('day')) {
            selected.day = option.textContent;
          } else if (content.classList.contains('year')) {
            selected.year = option.textContent;
          }
          updateTitle();
        });
      });
  
      const dayContent = document.querySelector('.scroll-content.day');
      const updateDayOptions = () => {
        const header = dayContent.querySelector('.header-option');
        dayContent.innerHTML = '';
        dayContent.appendChild(header);
        const maxDays = selected.month ? daysInMonth[selected.month] : 31;
        let frag = document.createDocumentFragment();
        for (let i = 1; i <= maxDays; i++) {
          const div = document.createElement('div');
          div.className = 'date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200';
          div.textContent = i.toString().padStart(2, '0');
          frag.appendChild(div);
        }
        dayContent.appendChild(frag);
      };
  
      const yearContent = document.querySelector('.scroll-content.year');
      const headerYear = document.createElement('div');
      headerYear.className = 'header-option text-center h-10 leading-10';
      headerYear.textContent = 'Ano';
      yearContent.innerHTML = '';
      yearContent.appendChild(headerYear);
      let fragYear = document.createDocumentFragment();
      for (let i = 2007; i >= 1900; i--) {
        const div = document.createElement('div');
        div.className = 'date-option text-center h-10 leading-10 cursor-pointer transition-colors duration-200';
        div.textContent = i;
        fragYear.appendChild(div);
      }
      yearContent.appendChild(fragYear);
      updateDayOptions();
  
      const getSigno = (mes, dia) => {
        const date = new Date(2000, mes - 1, dia); 
        const diaDoAno = Math.floor((date - new Date(2000, 0, 0)) / 86400000);
  
        const signos = [
          { nome: "aquario", inicio: 20, fim: 49 },    
          { nome: "peixes", inicio: 50, fim: 79 },     
          { nome: "aries", inicio: 80, fim: 109 },       
          { nome: "touro", inicio: 110, fim: 140 },     
          { nome: "gemeos", inicio: 141, fim: 171 },     
          { nome: "cancer", inicio: 172, fim: 203 },    
          { nome: "leao", inicio: 204, fim: 234 },       
          { nome: "virgem", inicio: 235, fim: 265 },   
          { nome: "libra", inicio: 266, fim: 295 },    
          { nome: "escorpiao", inicio: 296, fim: 325 }, 
          { nome: "sagitario", inicio: 326, fim: 355 }, 
          { nome: "capricornio", inicio: 356, fim: 19 } 
        ];
  
        return signos.find(signo => {
          if (signo.inicio > signo.fim) {
            return diaDoAno >= signo.inicio || diaDoAno <= signo.fim;
          } else {
            return diaDoAno >= signo.inicio && diaDoAno <= signo.fim;
          }
        })?.nome || "capricornio";
      };
  
      continueButton.addEventListener('click', (e) => {
        if (!selected.month || !selected.day) {
          e.preventDefault();
          return;
        }
        const mesIndex = monthData.indexOf(selected.month) + 1;
        const signo = getSigno(mesIndex, parseInt(selected.day));
        localStorage.setItem('sign', signo.toLowerCase().replace(/ç/g, 'c').replace(/ã/g, 'a'));
      });
    });
  </script>
